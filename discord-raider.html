<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Channel raider </title>
    <style>
        :root {
            --primary-color: #00aaff;
            --secondary-color: #0088cc;
            --accent-color: #00d4ff;
            --dark-bg: #0a0e27;
            --darker-bg: #060818;
            --light-bg: #1a1f3a;
            --card-bg: rgba(26, 31, 58, 0.7);
            --text-color: #ffffff;
            --error-color: #ff4757;
            --success-color: #00d68f;
            --warning-color: #ffaa00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(0, 170, 255, 0.3);
            letter-spacing: 2px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--accent-color);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 170, 255, 0.2);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scan 3s infinite linear;
        }

        @keyframes scan {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .warning {
            background: rgba(255, 71, 87, 0.1);
            border-left: 4px solid var(--error-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }

        .warning-icon {
            color: var(--error-color);
            margin-right: 15px;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--accent-color);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .label-icon {
            margin-right: 10px;
            color: var(--primary-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            background: rgba(10, 14, 39, 0.7);
            border: 1px solid rgba(0, 170, 255, 0.3);
            color: var(--text-color);
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.3);
            background: rgba(10, 14, 39, 0.9);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        button:hover::before {
            left: 100%;
        }

        .start-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 170, 255, 0.4);
        }

        .stop-btn {
            background: linear-gradient(135deg, var(--error-color), #c0392b);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 71, 87, 0.4);
        }

        button:disabled {
            background: linear-gradient(135deg, #555, #333);
            cursor: not-allowed;
            opacity: 0.7;
            transform: none !important;
        }

        .log-container {
            height: 250px;
            overflow-y: auto;
            background: rgba(10, 14, 39, 0.7);
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            border: 1px solid rgba(0, 170, 255, 0.2);
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: rgba(10, 14, 39, 0.5);
        }

        .log-container::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .log-entry:hover {
            background: rgba(0, 170, 255, 0.1);
        }

        .error {
            color: var(--error-color);
        }

        .success {
            color: var(--success-color);
        }

        .warning-text {
            color: var(--warning-color);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }

        .stat-item {
            background: rgba(0, 170, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
            border: 1px solid rgba(0, 170, 255, 0.2);
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--accent-color);
            margin-top: 5px;
        }

        .glow {
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 170, 255, 0.8), 0 0 30px rgba(0, 170, 255, 0.6);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .stats {
                flex-direction: column;
            }
            
            .stat-item {
                margin-bottom: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>ALQULOL CHANNEL RAIDER</h1>
            <p class="subtitle">Advanced Discord Message RAIDER</p>
        </header>
        
        <div class="card">
            <div class="warning">
                <div class="warning-icon">‚ö†Ô∏è</div>
                <div>
                    <strong>Warning:</strong> !!The Tokens need to join the server first before they can spam!!. This tool includes slowmode bypass and beast mode functionality.
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="tokenCount">0</div>
                    <div class="stat-label">Tokens Loaded</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="messageCount">0</div>
                    <div class="stat-label">Messages Sent</div>
                </div>
            </div>
            
            <div class="input-group">
                <label for="tokens">
                    <span class="label-icon">üîë</span> Discord Tokens (one per line):
                </label>
                <textarea id="tokens" rows="10" placeholder="Paste your Discord tokens here..."></textarea>
            </div>
            
            <div class="input-group">
                <label for="channelId">
                    <span class="label-icon">üì¢</span> Discord Channel ID:
                </label>
                <input type="text" id="channelId" placeholder="Enter channel ID">
            </div>
            
            <div class="input-group">
                <label for="message">
                    <span class="label-icon">üí¨</span> Message:
                </label>
                <textarea id="message" rows="5" placeholder="Enter message (supports multi-line with Shift+Enter and also whenever u put '# ' then ur message will be bigger)"></textarea>
            </div>
            
            <div class="input-group">
                <label for="botCount">
                    <span class="label-icon">ü§ñ</span> Number of tokens to deploy:
                </label>
                <input type="number" id="botCount" min="1" value="1">
            </div>
            
            <div class="input-group">
                <label for="spamMode">
                    <span class="label-icon">‚ö°</span> Spam Mode:
                </label>
                <select id="spamMode">
                    <option value="bypass">Slowmode Bypass (Round Robin)</option>
                    <option value="beast">Beast Mode (All Tokens at Once)</option>
                </select>
            </div>
            
            <div class="button-group">
                <button id="startSpam" class="start-btn">Start Spamming</button>
                <button id="stopSpam" class="stop-btn" disabled>Stop Spamming</button>
            </div>
        </div>
        
        <div class="card">
            <h2 style="margin-bottom: 15px; color: var(--accent-color);">Activity Log</h2>
            <div id="log" class="log-container"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create particles for background effect
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.width = Math.random() * 5 + 1 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = Math.random() * 20 + 10 + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particlesContainer.appendChild(particle);
            }
            
            const tokensTextarea = document.getElementById('tokens');
            const channelIdInput = document.getElementById('channelId');
            const messageTextarea = document.getElementById('message');
            const botCountInput = document.getElementById('botCount');
            const spamModeSelect = document.getElementById('spamMode');
            const startButton = document.getElementById('startSpam');
            const stopButton = document.getElementById('stopSpam');
            const logContainer = document.getElementById('log');
            const tokenCountElement = document.getElementById('tokenCount');
            const messageCountElement = document.getElementById('messageCount');
            
            let spamming = false;
            let messageCount = 0;
            let currentTokenIndex = 0;
            let tokensToUse = [];
            let workers = [];
            
            // Update token count when textarea changes
            tokensTextarea.addEventListener('input', () => {
                const tokens = tokensTextarea.value.split('\n').filter(token => token.trim() !== '');
                tokenCountElement.textContent = tokens.length;
            });
            
            function log(message, type = 'normal') {
                const logEntry = document.createElement('div');
                logEntry.classList.add('log-entry');
                logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
                logContainer.appendChild(logEntry);
                logContainer.scrollTop = logContainer.scrollHeight;
                
                if (type === 'error') {
                    logEntry.classList.add('error');
                } else if (type === 'success') {
                    logEntry.classList.add('success');
                    messageCount++;
                    messageCountElement.textContent = messageCount;
                } else if (type === 'warning') {
                    logEntry.classList.add('warning-text');
                }
            }
            
            function randomizeMessageAdvanced(message) {
                // Add a mix of different invisible characters
                const invisibleChars = ['‚Äã', '‚Äå', '‚Äç', '„Ö§'];
                let randomized = message;
                
                for (let i = 0; i < Math.floor(Math.random() * 4) + 1; i++) {
                    const spaceIndex = randomized.indexOf(' ');
                    if (spaceIndex !== -1) {
                        randomized = randomized.substring(0, spaceIndex) + 
                                     invisibleChars[Math.floor(Math.random() * invisibleChars.length)] + ' ' + 
                                     randomized.substring(spaceIndex + 1);
                    }
                }
                
                // Randomly add punctuation at the end if not already there
                if (Math.random() > 0.5 && !['.', '!', '?'].includes(randomized[randomized.length - 1])) {
                    const punctuation = ['.', '!', '..', '!!!'][Math.floor(Math.random() * 4)];
                    randomized += punctuation;
                }
                
                return randomized;
            }
            
            // Slowmode Bypass Mode (Round Robin)
            async function sendNextMessage(channelId, message) {
                if (!spamming || tokensToUse.length === 0) return;
                
                const token = tokensToUse[currentTokenIndex];
                const tokenIndex = currentTokenIndex + 1;
                
                const finalMsg = randomizeMessageAdvanced(message.trim());
                
                try {
                    const response = await fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
                        method: 'POST',
                        headers: {
                            "Authorization": token,
                            "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36",
                            "Accept": "*/*",
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ content: finalMsg })
                    });
                    
                    if (response.ok) {
                        log(`[SPAM SUCCESS] Token #${tokenIndex}`, 'success');
                        currentTokenIndex = (currentTokenIndex + 1) % tokensToUse.length;
                        setTimeout(() => sendNextMessage(channelId, message), 50);
                    } else if (response.status === 403) {
                        log(`[PERMISSION DENIED] Token #${tokenIndex} Channel locked.`, 'error');
                        setTimeout(() => {
                            currentTokenIndex = (currentTokenIndex + 1) % tokensToUse.length;
                            sendNextMessage(channelId, message);
                        }, 1000);
                    } else if (response.status === 401) {
                        log(`[AUTH ERROR] Token #${tokenIndex} Dead token. Removing.`, 'error');
                        tokensToUse.splice(currentTokenIndex, 1);
                        if (tokensToUse.length > 0) {
                            if (currentTokenIndex >= tokensToUse.length) {
                                currentTokenIndex = 0;
                            }
                            sendNextMessage(channelId, message);
                        } else {
                            log('All tokens are dead. Stopping spam.', 'error');
                            stopButton.click();
                        }
                    } else if (response.status === 429) {
                        const errorData = await response.json().catch(() => ({}));
                        const retryAfter = (errorData.retry_after || 0.5) * 1000;
                        log(`[RATE LIMIT] Token #${tokenIndex} waiting ${retryAfter/1000}s`, 'warning');
                        
                        if (errorData.global) {
                            log(`[GLOBAL RATE LIMIT] All tokens waiting ${retryAfter/1000}s`, 'error');
                            setTimeout(() => sendNextMessage(channelId, message), retryAfter);
                        } else {
                            currentTokenIndex = (currentTokenIndex + 1) % tokensToUse.length;
                            sendNextMessage(channelId, message);
                        }
                    } else {
                        const errorText = await response.text().catch(() => "Unknown error");
                        log(`[SPAM ERROR] Token #${tokenIndex} Status: ${response.status}, Error: ${errorText}`, 'error');
                        setTimeout(() => {
                            currentTokenIndex = (currentTokenIndex + 1) % tokensToUse.length;
                            sendNextMessage(channelId, message);
                        }, 500);
                    }
                } catch (error) {
                    log(`[REQUEST ERROR] Token #${tokenIndex} ${error.message || error}.`, 'error');
                    setTimeout(() => {
                        currentTokenIndex = (currentTokenIndex + 1) % tokensToUse.length;
                        sendNextMessage(channelId, message);
                    }, 1000);
                }
            }
            
            // Beast Mode (All tokens at once)
            async function beastModeSpam(token, channelId, message, tokenIndex) {
                while (spamming) {
                    const finalMsg = message.trim();
                    
                    try {
                        const response = await fetch(`https://discord.com/api/v9/channels/${channelId}/messages`, {
                            method: 'POST',
                            headers: {
                                "Authorization": token,
                                "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36",
                                "Accept": "*/*",
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ content: finalMsg })
                        });
                        
                        if (response.ok) {
                            log(`[BEAST MODE] Token #${tokenIndex}`, 'success');
                        } else if (response.status === 401) {
                            log(`[AUTH ERROR] Token #${tokenIndex} Dead token. Stopping this bot.`, 'error');
                            return;
                        } else if (response.status === 429) {
                            const errorData = await response.json().catch(() => ({}));
                            const retryAfter = (errorData.retry_after || 0.5) * 1000;
                            log(`[RATE LIMIT] Token #${tokenIndex} waiting ${retryAfter/1000}s`, 'warning');
                            await new Promise(resolve => setTimeout(resolve, retryAfter));
                        } else {
                            const errorText = await response.text().catch(() => "Unknown error");
                            log(`[SPAM ERROR] Token #${tokenIndex} Status: ${response.status}, Error: ${errorText}`, 'error');
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        }
                        
                        // Minimal delay for maximum speed
                        await new Promise(resolve => setTimeout(resolve, 10));
                        
                    } catch (error) {
                        log(`[REQUEST ERROR] Token #${tokenIndex} ${error.message || error}.`, 'error');
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
            }
            
            startButton.addEventListener('click', () => {
                let rawTokens = tokensTextarea.value.split('\n');
                let tokens = [];
                
                for (let i = 0; i < rawTokens.length; i++) {
                    let token = rawTokens[i].trim();
                    if (token.includes(':')) {
                        token = token.substring(token.indexOf(':') + 1).trim();
                    }
                    if (token !== '') {
                        tokens.push(token);
                    }
                }
                
                const channelId = channelIdInput.value.trim();
                const message = messageTextarea.value.trim();
                const botCount = parseInt(botCountInput.value) || 1;
                const spamMode = spamModeSelect.value;
                
                if (tokens.length === 0) {
                    log('Error: No tokens provided', 'error');
                    return;
                }
                
                if (!channelId) {
                    log('Error: No channel ID provided', 'error');
                    return;
                }
                
                if (!message) {
                    log('Error: No message provided', 'error');
                    return;
                }
                
                tokensToUse = tokens.slice(0, Math.min(botCount, tokens.length));
                currentTokenIndex = 0;
                
                spamming = true;
                startButton.disabled = true;
                stopButton.disabled = false;
                
                if (spamMode === 'bypass') {
                    log(`Starting SLOWMODE BYPASS spam with ${tokensToUse.length} bots...`, 'success');
                    sendNextMessage(channelId, message);
                } else {
                    log(`Starting BEAST MODE spam with ${tokensToUse.length} bots...`, 'success');
                    tokensToUse.forEach((token, index) => {
                        workers.push(beastModeSpam(token, channelId, message, index + 1));
                    });
                }
            });
            
            stopButton.addEventListener('click', () => {
                spamming = false;
                startButton.disabled = false;
                stopButton.disabled = true;
                tokensToUse = [];
                workers = [];
                log('Spamming stopped.', 'warning');
            });
        });
    </script>
</body>

</html>
